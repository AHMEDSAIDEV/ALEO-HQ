name: CI - Branches
on: [push]

env:
  RUST_BACKTRACE: 1

jobs:
  style:
    name: Check Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: gaurav-nelson/github-action-markdown-link-check@v1.0.14
        with:
          folder-path: 'documentation'
